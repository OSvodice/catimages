<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thousands of Dogz!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffe4c4;
        }
        h1 {
            color: #008b8b;
        }
        img {
            width: 300px;
            height: auto;
            margin: 10px;
        }
        .dogz-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        a {
            display: block;
            margin-top: 10px;
            color: blue;
            font-size: 18px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>So Many Dogz!</h1>
    <p>Here are **all** the dogs!</p>

    <!-- Link back to Cat page -->
    <a href="index.html">Like cats more? Click this!</a>

    <div class="dogz-container" id="dogzContainer"></div>

    <script>
        // JavaScript to dynamically load dog images
        const totalImages = 500; // Number of dog images in your 'dog' folder
        const container = document.getElementById('dogzContainer');

        for (let i = 1; i <= totalImages; i++) {
            const img = document.createElement('img');
            img.src = `./dog/dog${i}.jpg`;  // Adjust the path based on your folder structure
            img.alt = `Dog ${i}`;
            img.title = `Dog ${i}`;
            container.appendChild(img);
        }
    </script>
</body>
</html>
